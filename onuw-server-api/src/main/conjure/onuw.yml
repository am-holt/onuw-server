types:
  definitions:
    default-package: com.aluminati.onuw
    objects:

      Player:
        fields:
          name: string
          id: string
          role: RoleType
          votingFor: optional<string>
          team: Team

      RoleType:
        values:
          - WEREWOLF
          - SEER
          - VILLAGER
          - HIDDEN

      Team:
        values:
          - WEREWOLF
          - VILLAGER
          - HIDDEN

      Game:
        fields:
          gameId: string
          currentPlayer: Player
          otherPlayers: set<Player>
          neutralCards: set<Player>
          availableRoles: list<RoleType>
          currentPhase: Phase
          timeLeft: integer
          winningTeam: optional<Team>

      ServerEvent:
        union:
          addPlayer: Player
          updatePlayer: Player
          changePhase: Phase
          updateTime: integer
          fullUpdate: Game

      ClientEvent:
        union:
          updateName: string
          clickPlayer: string
          startGame: Void
          changeVote: string

      Phase:
        values:
          - LOBBY
          - DAY
          - WEREWOLF
          - SEER
          - VOTE
          - END

      Void:
        values:
          - VOID

      CreateNewGameResponse:
        fields:
          gameId: string

services:
  OnuwService:
    name: One Night Ultimate Werewolf
    package: com.aluminati.onuw
    base-path: /owl
    endpoints:
      createNewGame:
        http: POST /new
        args:
          {}
      createGame:
        http: GET /n
        args:
          {}