apply plugin: 'com.palantir.conjure'

dependencies {
    conjureCompiler 'com.palantir.conjure:conjure:4.10.1'
    conjureJava 'com.palantir.conjure.java:conjure-java:5.14.1'
    conjureTypeScript 'com.palantir.conjure.typescript:conjure-typescript:4.1.0'
}

subprojects {
    pluginManager.withPlugin 'java', {
        dependencies {
            compile 'com.palantir.conjure.java:conjure-lib:2.5.0'
        }
    }
}

conjure {
    typescript {
        version = "0.0.0"
    }
}