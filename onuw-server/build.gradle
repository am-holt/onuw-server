plugins {
  id 'java'
  id 'application'
  id "org.gretty" version "2.2.0"
  id 'war'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:23.0'
    compile 'javax.websocket:javax.websocket-api:1.1'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.palantir.conjure.java.runtime:conjure-java-jackson-serialization:5.7.0'
    compile 'com.palantir.conjure.java.runtime:conjure-java-jersey-server:latest.release'
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.26"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.26"

    compile project(':onuw-server-api:onuw-server-api-objects')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    //immutables
    annotationProcessor "org.immutables:value:2.7.3"
    compileOnly "org.immutables:value-annotations:2.7.3"

    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
}

gretty {
    servletContainer = 'tomcat8'
    contextPath = '/'
}

// Define the main class for the application
mainClassName = 'OnuwServer'



